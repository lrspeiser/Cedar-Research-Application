[mypy]
python_version = 3.11
ignore_missing_imports = True
warn_unused_ignores = False
check_untyped_defs = False
disallow_any_generics = False
allow_redefinition = True
namespace_packages = True
# Exclude packaged artifacts and vendor trees
exclude = (?x)(
  ^dist/|
  ^dist-macos/|
  ^packaging/|
  ^\.venv/|
  /Contents/|
  /_internal/
)

# Start small â€” verify tests and the main entry file.
files = tests/**/*.py, main.py
